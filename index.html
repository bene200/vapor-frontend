<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="./lib/tooltipster-master/css/tooltipster.css" />
        <link rel="stylesheet" href="http://emepyc.github.io/tnt/v0/tnt.css" type="text/css" />
        <link type="text/css" rel="stylesheet" href="http://parce.li/bundle/msa@0.4.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not exactly VAPoR anymore</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.7.0.min.js"></script>
        <script type="text/javascript" src="./lib/tooltipster-master/js/jquery.tooltipster.min.js"></script>
    </head>
    <body>
        <!-- whole page conte   nt -->
        <div class="container-fluid" id="vapor">
            <div class="container" id="page-content">
                <div class="container" id="headerwrap">
                    <h1>Annotation of Plant Genes based on Homologues in A. thaliana</h1>
                </div>
                <!-- vapor user interface -->
                <div class="container" id="program">
                    <!-- program input and description -->
                    <div class="row" id="descr">
                        <br><br>
                        <p>This tool designed visualises genetic information about a sequence based on information about homologous sequences in <i>a. thaliana</i>.</p>
                    </div>
                    <div class="row" id="opts">
                        <h4>Options</h4>
                        E-value threshold: <input type="text" id="cutoff" value="1.0e-10"><br>
                    </div>
                    <div class="row" id="input">
                        <div class="col-md-6" id="upload">
                            <textarea rows="5" class="boxsizingBorder" id="candidate"></textarea>
                        </div>
                        <div class="col-md-1">
                            <br><br>
                            <button class="btn btn-primary" id="submit">Submit</button>
                        </div>
                        <div class="col-md-1">
                            <div id="spinner"></div>
                        </div>
                        <h4>Log</h4>
                        <div class="col-md-4" id="descr">
                            <textarea rows="3" class="boxsizingBorder" id="log" readonly></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <!--div for the phylogenetic tree viewer -->
                        <div class="col-md-5" id="tnt"></div>
                        <!--div for the multiple sequence alignment -->
                        <div class="col-md-6">
                            <div id="msa"></div>
                        </div>
                        <div class="col-md-1">
                        </div>
                    </div>
                    <div class="row">
                        <!--div for cytoscape -->
                        <div class="col-md-6">
                            <div id="cy"></div>
                            <div id="gene-info"></div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <div id="expr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="./js/appbundle.js"></script>
    </body>
</html>
